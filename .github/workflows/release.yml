name: Build and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  BINARY_NAME: rclone-tced
  RELEASE_TAG: ci
  RELEASE_NAME: CI Builds

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          ext=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ext=".exe"
          fi

          output="${BINARY_NAME}_${RELEASE_TAG}_${{ matrix.goos }}_${{ matrix.goarch }}${ext}"

          GOOS="${{ matrix.goos }}" GOARCH="${{ matrix.goarch }}" CGO_ENABLED=0 \
              go build \
              -trimpath \
              -ldflags "-s -w -X github.com/rclone/rclone/fs.Version=${RELEASE_TAG}" \
              -o "dist/${output}" \
              .

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          cd dist

          base="${BINARY_NAME}_${RELEASE_TAG}_${{ matrix.goos }}_${{ matrix.goarch }}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${base}.zip" "${base}.exe"
          else
            tar -czf "${base}.tar.gz" "${base}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Collect release metadata
        id: metadata
        shell: bash
        run: |
          set -euo pipefail
          echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"
          echo "rclone_version=$(go list -m -f '{{.Version}}' github.com/rclone/rclone)" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: build-*
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          target_commitish: ${{ github.sha }}
          prerelease: false
          overwrite_files: true
          body: |
            Rolling CI release for rclone-tced-oot.

            - Build time (UTC): `${{ steps.metadata.outputs.build_time }}`
            - rclone version: `${{ steps.metadata.outputs.rclone_version }}`
            - Commit: `${{ github.sha }}`

            Assets are replaced on each successful workflow run.
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
