name: Update rclone dependency

on:
  workflow_dispatch:
  schedule:
    - cron: "23 3 * * *"

permissions:
  contents: write

concurrency:
  group: update-rclone
  cancel-in-progress: false

jobs:
  update:
    name: Bump github.com/rclone/rclone
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Update dependency
        id: bump
        shell: bash
        run: |
          set -euo pipefail

          old_version="$(go list -m -f '{{.Version}}' github.com/rclone/rclone)"

          go get github.com/rclone/rclone@latest
          go mod tidy

          new_version="$(go list -m -f '{{.Version}}' github.com/rclone/rclone)"

          echo "old_version=${old_version}" >> "$GITHUB_OUTPUT"
          echo "new_version=${new_version}" >> "$GITHUB_OUTPUT"

          if git diff --quiet -- go.mod go.sum; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.bump.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add go.mod go.sum
          git commit -m "chore: bump rclone to ${{ steps.bump.outputs.new_version }}"
          git push

      - name: No update needed
        if: steps.bump.outputs.changed != 'true'
        run: echo "rclone dependency is already latest (${{ steps.bump.outputs.new_version }})"
